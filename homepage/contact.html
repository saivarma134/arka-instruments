<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Arka Instruments</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    nav a {
      margin-left: 1.5rem;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }

    .contact-left, .contact-right {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      flex: 1;
      min-width: 300px;
      border: 1px solid #ddd;
    }

    .contact-left h2 {
      margin-top: 0;
    }

    .contact-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
    }

    .contact-item img {
      width: 24px;
      margin-right: 10px;
      margin-top: 4px;
    }

    .contact-right input,
    .contact-right textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact-right button {
      padding: 10px 20px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-right button:hover {
      background: #0056b3;
    }
    .size-6{
        width: 35px;
        height: 35px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="/assets/logo.png" alt="Arka Instruments Logo" />
      <h1></h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#products">Product</a>
      <a href="index.html#help">Help</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <div class="container">
    <!-- Address Info -->
    <div class="contact-left">
      <h2>Address</h2>
      <div class="contact-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
</svg>

        <div>
          <strong>Hyderabad Office:</strong><br>
          H. no : 08-041/1, plot no 132, N C L Enclave, Kompally,<br>
          Hyderabad, Telangana, India - 500067
        </div>
      </div>
      <div class="contact-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
</svg>

        <div>
          <strong>+91-8143812346</strong><br>
          Don't hesitate to contact us!.
        </div>
      </div>
      <div class="contact-item">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
</svg>

        <div>
          <strong>Email Address:</strong><br>
          admin@arkainstruments.com
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <form class="contact-right">
      <input type="text" placeholder="First Name*" required>
      <input type="text" placeholder="Last Name*" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone">
      <textarea rows="5" placeholder="How can we help?"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
